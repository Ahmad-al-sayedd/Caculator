<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d738257627.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="JudithContainer">
        <div class="heading" >  <h1>Mortgage Calculator</h1>
            <button>Clear all</button></div>
      

        <form action="" method="get">
            <label class="firstLabel" for="amount">Mortgage Amount</label>
            <div class="firstInputHandle">
               
                <span>$</span>
                <input type="text" name="amount" id="amount" />
            </div>
        
          <section class="handleTwoInputs"></section>
          <label class="secondLabel" for="term">Mortgage Term</label>
          <input type="text" name="term" id="term" />

          <label class="thirdLabel" for="rate">Interest Rate</label>
          <input type="text" name="rate" id="rate" />

          <p>Mortgage Type</p>

          <div class="radiostyle">
            <input type="radio" name="type" id="repay" value="repay" />
            <label for="repay" name="type">Repayment</label>
          </div>

          <div class="radiostyle">
            <input type="radio" name="type" id="interest" value="interest" />
            <label for="interest" name="type">Intererst Only</label>
          </div>

          <button type="submit">
            <i class="fa-solid fa-calculator"></i> Calculate Repayments
          </button>
        </form>
      </section>

      <section class="AhmadContainer"></section>
    </main>
  </body>
</html>
